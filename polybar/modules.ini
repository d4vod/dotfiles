[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
label-mounted = %{T4} %{T-}%free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
ws-icon-0 = 0;
type = internal/bspwm

format = <label-mode> <label-state>

label-tiled = "Tiled"
label-monocle = "Monocle"
label-monocle-foreground = ${colors.primary}

label-focused = %{T4}%{T-}
label-focused-background = ${colors.focused}
label-focused-foreground = ${colors.primary}
label-focused-padding = 2

label-occupied = %{T4}%{T-}
label-occupied-padding = 2

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %{T2}%{T-}
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.foreground}
label = %{T7}%{T-} %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.foreground}
label = %{T4} %{T-}%percentage_used%%

[module/date]
type = internal/date
time = %a, %b %d %H:%M
time-alt = %A, %B %d %H:%M:%S
format-prefix-foreground = ${colors.foreground}
label = %{T6}%time%%{T-}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%% 
label-volume-foreground = ${root.foreground}

ramp-volume-0 = %{T4}%{T-}
ramp-volume-1 = %{T4}%{T-}
ramp-volume-2 = %{T4} %{T-}

label-muted = %{T3}%{T-}
label-muted-foreground = ${root.foreground}

[module/powermenu]
type = custom/menu

format-spacing = 0
label-open = %{T2}%{T-}
label-open-foreground = ${colors.primary}
label-close = cancel
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/bluetooth]
type = custom/script
exec = echo "hello"
format = <label>
label = %{T7}%{T-}

[module/xkeyboard]
type = internal/xkeyboard
format-spacing = 1
format = <label-indicator>
label-indicator-on-capslock = %{T3} %{T-}
label-indicator-off-capslock = %{T3} %{T-}
