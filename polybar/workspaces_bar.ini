[bar/workspaces-bar]
width = 100%
height = 30
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

wm-restack = bspwm

cursor-click = pointer

monitor = DP-1
padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrainsMono:style=Regular:size=8;3"
font-1 = "Font Awesome 5 Pro:style=Regular:size=8:antialias=true;2"
font-2 = "Font Awesome 5 Pro:style=Solid:size=10:antialias=true;2"
font-3 = "Font Awesome 5 Pro:style=Solid:size=8:antialias=true;2"
font-4 = "Font Awesome 5 Duotone:size=10:antialias=true;2"
font-5 = "JetBrainsMono:style=Bold:size=8;3"
font-6 = "Feather:style=Regular:size=10;3"

modules-center = bspwm
